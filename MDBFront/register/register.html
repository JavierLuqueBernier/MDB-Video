<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../images/logo-platzi-video-BW2.png" alt="Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="login__container--form">
                
                <input type="text" class="input" placeholder="Correo">
                <input type="text" class="input" placeholder="Nombre">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                         
            </form>
            
                

            <p class="login__container--register">¿Ya tienes cuenta? <a href="/">Inicia sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
